<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" />
    <title>Document</title>
    <style>
      :root {
        color-scheme: light dark;
        --block-bg: color-mix(in srgb, currentColor 10%, transparent);
        --block-outline: color-mix(in srgb, currentColor 50%, transparent 50%);
        --block-outline-selected: ActiveText;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        width: 100vw;
        font-size: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
      }

      body,
      div {
        display: flex;
        flex-direction: column;
        align-content: start;
        gap: 1rem;
        padding: 0.5rem;
        background-color: var(--block-bg);
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      div {
        border-radius: 4px;

        &[selected],
        &:hover {
          outline: 2px solid var(--block-outline);
          outline-offset: -1px;
        }
        &:not([selected]):has(*:hover) {
          outline: none;
        }

        &[cols] {
          flex-direction: row;
        }

        &[spread] {
          justify-content: space-between;
        }

        &[wrap] {
          flex-wrap: wrap;
          flex-direction: row;
        }

        &[hug] {
          align-self: start;
        }
        &[hug="start"] {
          align-self: start;
        }
        &[hug="center"] {
          align-self: center;
        }
        &[hug="end"] {
          align-self: end;
        }

        &[fill] {
          flex-grow: 1;
        }
        &[fill="1"] {
          flex-grow: 1;
        }
        &[fill="2"] {
          flex-grow: 2;
        }
        &[fill="3"] {
          flex-grow: 3;
        }
        &[fill="4"] {
          flex-grow: 4;
        }
        &[scroll] {
          overflow: auto;
        }

        &[selected] {
          outline-color: var(--block-outline-selected);
        }
      }
    </style>
  </head>
  <body cols>
    <div>
      <div cols spread>
        <div>Search</div>
        <div>Menu</div>
      </div>
      <div>
        Section 1
        <div>Item 1</div>
        <div>Item 2</div>
      </div>
      <div>
        Section 2
        <div>Item 1</div>
        <div>Item 2</div>
      </div>
    </div>
    <div fill scroll>
      <div cols spread>
        <div>left</div>
        <div>right</div>
      </div>
      <h2>Section 1</h2>
      <div cols>
        <div fill>item</div>
        <div fill>item</div>
      </div>
      <h2>Section 2</h2>
      <div cols>
        <div fill>item</div>
        <div fill>item</div>
        <div fill>item</div>
      </div>
      <h2>Section 3</h2>
      <div cols>
        <div fill>item</div>
        <div fill>item</div>
        <div fill>item</div>
        <div fill>item</div>
      </div>
    </div>
    <div hug>
      <div>Icon</div>
      <div>Icon</div>
      <div>Icon</div>
      <div>Icon</div>
      <div>Icon</div>
      <div>Icon</div>
    </div>
    <script type="module">
      document.addEventListener("click", (e) => {
        if (!e.ctrlKey) {
          document.querySelectorAll("[selected]").forEach((el) => {
            if (el === e.target) return;
            el.removeAttribute("selected");
          });
        }
        e.target.toggleAttribute("selected");
      });
    </script>
  </body>
</html>
