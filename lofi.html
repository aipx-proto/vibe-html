<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" />
    <title>Document</title>
    <style>
      :root {
        color-scheme: light dark;
        --block-bg: color-mix(in srgb, currentColor 10%, transparent);
        --block-outline: color-mix(in srgb, currentColor 50%, transparent);
        --block-outline-selected: ActiveText;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        width: 100vw;
        font-size: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
      }

      body,
      div {
        display: flex;
        flex-direction: column;
        align-content: start;
        gap: 1rem;
        padding: 0.5rem;
        background-color: var(--block-bg);
      }

      span {
        display: flex;
        gap: 0.5rem;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      svg,
      p,
      img,
      span,
      div {
        border-radius: 4px;

        &[selected],
        &:hover {
          outline: 2px solid var(--block-outline);
          outline-offset: -1px;
        }
        &:not([selected]):has(*:hover) {
          outline: none;
        }

        &[cols] {
          flex-direction: row;
        }

        &[spread] {
          justify-content: space-between;
        }

        &[wrap] {
          flex-wrap: wrap;
          flex-direction: row;
        }

        &[hug] {
          align-self: start;
        }
        &[hug="start"] {
          align-self: start;
        }
        &[hug="center"] {
          align-self: center;
        }
        &[hug="end"] {
          align-self: end;
        }

        &[fill] {
          flex-grow: 1;
        }
        &[fill="1"] {
          flex-grow: 1;
        }
        &[fill="2"] {
          flex-grow: 2;
        }
        &[fill="3"] {
          flex-grow: 3;
        }
        &[fill="4"] {
          flex-grow: 4;
        }
        &[scroll] {
          overflow: auto;
        }

        &[selected] {
          outline-color: var(--block-outline-selected);
        }
      }
    </style>
  </head>
  <body cols>
    <div>
      <div cols spread>
        <div>
          <span>
            <svg width="16" height="16">
              <use href="#search" />
            </svg>
            Search
          </span>
        </div>
        <div>Menu</div>
      </div>
      <div>
        Section 1
        <div>Item 1</div>
        <div>Item 2</div>
      </div>
      <div>
        Section 2
        <div>Item 1</div>
        <div>Item 2</div>
      </div>
    </div>
    <div fill scroll>
      <div cols spread>
        <div>left</div>
        <div>right</div>
      </div>
      <h2>Section 1</h2>
      <div cols>
        <div fill>item</div>
        <div fill>item</div>
      </div>
      <h2>Section 2</h2>
      <div cols>
        <div fill>item</div>
        <div fill>item</div>
        <div fill>item</div>
      </div>
      <h2>Section 3</h2>
      <div cols>
        <div fill>item</div>
        <div fill>item</div>
        <div fill>item</div>
        <div fill>item</div>
      </div>
    </div>
    <div hug>
      <div>Icon</div>
      <div>Icon</div>
      <div>Icon</div>
      <div>Icon</div>
      <div>Icon</div>
      <div>Icon</div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="search" viewBox="0 0 24 24">
        <path
          d="M4.5 10C4.5 6.96243 6.96243 4.5 10 4.5C13.0376 4.5 15.5 6.96243 15.5 10C15.5 13.0376 13.0376 15.5 10 15.5C6.96243 15.5 4.5 13.0376 4.5 10ZM10 3C6.13401 3 3 6.13401 3 10C3 13.866 6.13401 17 10 17C11.6628 17 13.1902 16.4202 14.3911 15.4518L19.7197 20.7803C20.0126 21.0732 20.4874 21.0732 20.7803 20.7803C21.0732 20.4874 21.0732 20.0126 20.7803 19.7197L15.4518 14.3911C16.4202 13.1902 17 11.6628 17 10C17 6.13401 13.866 3 10 3Z"
          fill="currentColor"
        />
      </symbol>
    </svg>

    <script type="module">
      document.addEventListener("click", (e) => {
        if (!e.ctrlKey) {
          document.querySelectorAll("[selected]").forEach((el) => {
            if (el === e.target) return;
            el.removeAttribute("selected");
          });
        }
        e.target.toggleAttribute("selected");
      });
    </script>
  </body>
</html>
