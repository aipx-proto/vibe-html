<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        /* color-scheme: dark; */
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        width: 100vw;
        font-size: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
      }

      body,
      div {
        display: flex;
        flex-direction: column;
        align-content: start;
        padding: 0.5rem;
        gap: 1rem;
        border-radius: 4px;
        background-color: color-mix(in srgb, currentColor 10%, transparent);

        &:hover {
          outline: 2px solid color-mix(in srgb, currentColor 50%, transparent 50%);
          outline-offset: -1px;
        }
        &:has(*:hover) {
          outline: none;
        }

        &[cols] {
          flex-direction: row;
        }

        &[wrap] {
          flex-wrap: wrap;
          flex-direction: row;
        }

        &[hug] {
          align-self: start;
        }
        &[hug="start"] {
          align-self: start;
        }
        &[hug="center"] {
          align-self: center;
        }
        &[hug="end"] {
          align-self: end;
        }

        &[fill] {
          flex-grow: 1;
        }
        &[fill="1"] {
          flex-grow: 1;
        }
        &[fill="2"] {
          flex-grow: 2;
        }
        &[fill="3"] {
          flex-grow: 3;
        }
        &[fill="4"] {
          flex-grow: 4;
        }
      }
    </style>
  </head>
  <body cols>
    <div hug>1</div>
    <div fill>
      <div>Page header</div>
      <div cols>
        <div fill>item</div>
        <div fill>item</div>
      </div>
      <div cols>
        <div fill>item</div>
        <div fill>item</div>
        <div fill>item</div>
      </div>
      <div cols>
        <div fill>item</div>
        <div fill>item</div>
        <div fill>item</div>
        <div fill>item</div>
      </div>
    </div>
    <div>3</div>
  </body>
</html>
