<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" />
    <title>Vibe HTML</title>
    <link rel="stylesheet" href="./vibe.css" />
  </head>
  <body>
    <v-rows fill>
      <v-rows>
        <v-rows hug="center">
          <span>
            <fluent-icon name="search"></fluent-icon>
            Search box
          </span>
        </v-rows>
      </v-rows>
      <v-cols fill>
        <v-rows>
          <v-cols spread>
            <v-rows>
              <span>
                <fluent-icon name="search"></fluent-icon>
                Search
              </span>
            </v-rows>
            <v-rows>Menu</v-rows>
          </v-cols>
          <v-rows>
            Section 1
            <v-rows>Item 1</v-rows>
            <v-rows>Item 2</v-rows>
          </v-rows>
          <v-rows>
            Section 2
            <v-rows>Item 1</v-rows>
            <v-rows>Item 2</v-rows>
          </v-rows>
        </v-rows>

        <v-rows fill scroll>
          <v-cols spread>
            <v-rows>Title</v-rows>
            <v-rows>Actions</v-rows>
          </v-cols>
          <h2>Section 1</h2>
          <v-cols>
            <v-rows fill>item</v-rows>
            <v-rows fill>item</v-rows>
          </v-cols>
          <h2>Section 2</h2>
          <v-cols>
            <v-rows fill>item</v-rows>
            <v-rows fill>item</v-rows>
            <v-rows fill>item</v-rows>
          </v-cols>
          <h2>Section 3</h2>
          <v-cols>
            <v-rows fill>item</v-rows>
            <v-rows fill>item</v-rows>
            <v-rows fill>item</v-rows>
            <v-rows fill>item</v-rows>
          </v-cols>
        </v-rows>
        <v-rows hug>
          <fluent-icon name="circle"></fluent-icon>
          <fluent-icon name="circle"></fluent-icon>
          <fluent-icon name="circle"></fluent-icon>
          <fluent-icon name="circle"></fluent-icon>
          <fluent-icon name="circle"></fluent-icon>
        </v-rows>
      </v-cols>
    </v-rows>

    <script type="module" src="./vibe.js"></script>
  </body>
</html>
